<div class="login-page">
    <div class="form">
        <form name="loginForm" class="loginpage">
            <input type="text" ng-model="PlayerModel.FirstName" placeholder="FirstName" class='form-control' required/>
            <input type="text" ng-model="PlayerModel.LastName" placeholder="LastName" class='form-control' required/>
            <input type="button" value="I want to play the game!" id="btnsaveplayer" ng-disabled="isDisabledsave" ng-click="loginForm.$valid && savePlayer()"/>
        </form>
    </div>
</div>
