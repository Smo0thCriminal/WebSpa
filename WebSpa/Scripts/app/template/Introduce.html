<div class="login-page">
    <div class="form">
        <form name="loginForm" class="loginpage">
            <input type="text" name="firstName" ng-model="vm.playerModel.FirstName" placeholder="FirstName" class='form-control' ng-minlength="3" ng-maxlength="10" required/>
            <div role="alert">
                <i class="has-error" ng-show="loginForm.firstName.$error.required">Field must be filled!</i>
                <i class="has-error" ng-show="loginForm.firstName.$error.maxlength">Too long!</i>
                <i class="has-error" ng-show="loginForm.firstName.$error.minlength">Too short!</i>
            </div>
            <input type="text" name="lastName" ng-model="vm.playerModel.LastName" placeholder="LastName" class='form-control' ng-minlength="3" ng-maxlength="10" required/>
            <div role="alert">
                <i class="has-error" ng-show="loginForm.lastName.$error.required">Field must be filled!</i>
                <i class="has-error" ng-show="loginForm.lastName.$error.maxlength">Too long!</i>
                <i class="has-error" ng-show="loginForm.lastName.$error.minlength">Too short!</i>
            </div>

            <input type="button" value="Save" id="btnsaveplayer" ng-disabled="loginForm.$invalid" ng-click="loginForm.$valid && vm.actions.createAndLoginPlayer()" />
        </form>
    </div>
</div>
